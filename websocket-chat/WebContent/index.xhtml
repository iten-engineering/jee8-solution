<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head>
        <title>Chat</title>
    </head>
    <body>
        <h1>Login to the Chat</h1>
        <form jsf:prependId="false">
            <label for="member">Member Name:</label><br />
            <input type="text" jsf:id="member" jsf:value="#{member.name}"/>
            <br /><br />
            <input type="submit" value="Join" jsf:action="chat"/>
        </form>
        <br />
        <p>
        	Beachte: <br />
