<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Asynchronous EJB Call</title>
    </h:head>
    <h:body>
        <h1>Asynchronous EJB Call</h1>

        <h:form>
            <h:panelGrid columns="6">
                <h:outputLabel value="Messsage to save: " />
                <h:inputText value="#{async.message}"  size="15" />
				<h:commandButton value="saveSync" action="#{async.saveSync}" />
				<h:commandButton value="saveAsync" action="#{async.saveAsync}" />
				<h:commandButton value="saveAsyncFuture" action="#{async.saveAsyncFuture}" />
				<h:commandButton value="saveAsyncException" action="#{async.saveAsyncException}" />
            </h:panelGrid>
        </h:form>

        <br />

		<h2>Result</h2>
		<h:column>#{async.result}</h:column>

    </h:body>
</html>
